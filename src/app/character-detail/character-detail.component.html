<div class="container-fluid" *ngIf="character">
  <div class="d-flex justify-content-center">
    <h2 class="text-center">{{character.name | uppercase}} Details</h2>
    <button class="btn btn-success" (click)="goBack()"><i class="fa fa-arrow-circle-left"></i> Go Back</button>
  </div>
  <div *ngIf="movies; else loading">
    <div class="card-group" *ngFor="let movie of movies">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">{{movie.title}}</h3>
        </div>
        <div class="card-body">
          <p class="text-center">Released: {{formatMovieDate(movie.release_date)}}</p>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
